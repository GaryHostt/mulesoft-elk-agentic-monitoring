# ELK System API configuration
# Override in environment or mule-artifact.properties as needed

http.host=0.0.0.0
http.port=8081

elasticsearch.host=localhost
elasticsearch.port=9200
elasticsearch.protocol=HTTP
elasticsearch.baseUrl=http://localhost:9200
elasticsearch.index=my-index
elasticsearch.requestTimeout=30
elasticsearch.useSlidingWindow=false
elasticsearch.pit.keepAlive=5m

mcp.endpointPath=/mcp

# Phase 2: Jira, PagerDuty, Slack integration  
jira.host=your-domain.atlassian.net
jira.username=your-email@company.com
jira.apiToken=your-jira-api-token

pagerduty.routingKey=your-pagerduty-integration-key

slack.webhookPath=/services/your/slack/webhook/path

# Phase 2 Action Process API
incidents.objectStorePartition=pending-incidents
incidents.idempotencyPartition=incident-idempotency
